{% extends "base.html" %}
{% block title %}
Player
{% endblock %}
{% block content %}
<h1>Welcome {{ user.username }}</h1>
<h2>These are your active games</h2>
<ul>
    {% for g in games %}
    <li>Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}</li>
    {% endfor %}
</ul>
{% endblock %}
