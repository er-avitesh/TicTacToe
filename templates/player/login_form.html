{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Player Login
{% endblock %}

{% block content %}
<form action="{% url 'player_login' %}" method="post" role=form">
    {% csrf_token %}

    <p>Please Login</p>
    {{ form | crispy}}
    <button class="btn btn-success" type="submit">Sign In</button>
</form>
{% endblock %}
